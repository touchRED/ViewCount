<html>
<head>
	<script src="socket.io/socket.io.js"></script>
  <style type="text/css">
    body{
      background-color: #70B8FF;
    }

    #container{
      margin-left: 30%;
      margin-top: 0%;
      width: 70%;
      padding: 0px;
    }
    h1{
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 0px;
      margin:0px;
      font-size: 60px;
      line-height: 65px;
      color: #222;
    }
    #usernum{
      font-size: 200px;
      padding:0px;
      margin-left: 100px;
      line-height: 200px;
    }
  </style>
</head>
<body>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.on('news', function (data) {
    console.log(data);
  });
  socket.on('awesome', function (data){
  	console.log(data);
  });
  socket.on('counter', function (data){
    document.getElementById("usernum").innerHTML=data-1;
    if(data == 2){
      document.getElementById("1").innerHTML="THERE IS";
      document.getElementById("2").innerHTML="OTHER PERSON VIEWING THIS.";
    }else{
      document.getElementById("1").innerHTML="THERE ARE";
      document.getElementById("2").innerHTML="OTHER PEOPLE VIEWING THIS.";
    };
  });
</script>
<div id = "container">
<h1 id = "1">THERE ARE</h1>
<h1 id = "usernum"></h1>
<h1 id = "2">OTHER PEOPLE VIEWING THIS.</h1>
<h1>FEEL POPULAR?</h1>
</div>
</body>
</html>
